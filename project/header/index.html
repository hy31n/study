<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('http://52.79.106.170:80/api')
        .then((res) => res.json())
        .then((res) => {
            const table = document.querySelector('table');
            res.forEach((row) => {
                const tr = document.createElement('tr');
                ['memberid', 'name', 'password'].forEach((key) => {
                    const cell = document.createElement('td');
                    cell.textContent = row[key];
                    tr.appendChild(cell);
                });
                table.appendChild(tr);
            });
        });
    </script>

</head>
<body>
    <table>
        <tr>
            <th>memberid</th>
            <th>name</th>
            <th>password</th>
        </tr>
    </table>
    
</body>
</html>
