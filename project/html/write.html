<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="/css/board.css" />
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <title>IN.TRIP</title>
  </head>
  <body>
    <div id="header_container"></div>

    <div class="board_wrap">
      <div class="board_title">
        <strong>여행 후기</strong>
        <p>여행 팁이나 경험을 공유해보세요!</p>
      </div>
      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd><input type="text" id="title" placeholder="제목 입력" /></dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>글쓴이</dt>
              <dd id="author"></dd>
            </dl>
          </div>
          <form class="cont">
            <textarea
              id="editor"
              name="content"
              placeholder="내용 입력"
              rows="5"
              cols="8"
            ></textarea>
            <script>
              ClassicEditor.create(document.querySelector('#editor'))
                .then((editor) => {
                  console.log(editor);
                })
                .catch((error) => {
                  console.error(error);
                });
            </script>
          </form>
        </div>

        <div class="bt_wrap">
          <input type="submit" class="submitBtn" value="등록" />
          <a href="/board">취소</a>
        </div>
      </div>
    </div>

    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('header_container').innerHTML =
            this.responseText;
        }
      };
      xhttp.open('GET', '/header', true);
      xhttp.send();
    </script>
  </body>
</html>
