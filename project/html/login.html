<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="/css/login.css" />
    <title>IN.TRIP</title>
  </head>
  <body>
    <div id="header_container"></div>

    <main class="main">
      <div class="l-form">
        <form action="/login" class="form" method="post">
          <h1 class="form__title">IN.TRIP</h1>

          <div class="form__div">
            <input type="text" class="form__input" placeholder="" name="id" />
            <label for="" class="form__label">Id</label>
          </div>

          <div class="form__div">
            <input type="" class="form__input" placeholder="" name="pw" />
            <label for="" class="form__label">Password</label>
          </div>

          <div class="button__div">
            <input type="submit" class="form__button loginbtn" value="로그인" />
            <input
              type="button"
              class="form__button"
              value="회원가입"
              onclick="location.href='/signup'"
            />
          </div>
        </form>
      </div>
    </main>

    <script src="/js/login.js"></script>
  </body>
</html>
