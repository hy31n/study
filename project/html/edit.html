<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="/css/board.css" />
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <title>IN.TRIP</title>
  </head>
  <body>
    <div id="header_container"></div>

    <div class="board_wrap">
      <div class="board_title">
        <strong>게시글 수정</strong>
        <p>게시글의 내용을 수정하세요.</p>
      </div>

      <div class="board_write_wrap">
        <form class="board_write" method="POST" action="/edit/:post_id">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="제목 입력"
                />
              </dd>
            </dl>
          </div>

          <div class="info">
            <dl>
              <dt>글쓴이</dt>
              <dd><input type="text" placeholder="글쓴이 입력" /></dd>
            </dl>
          </div>
          <form class="cont">
            <textarea
              id="editor"
              name="content"
              placeholder="내용 입력"
              rows="5"
              cols="8"
            ></textarea>
            <script>
              ClassicEditor.create(document.querySelector('#editor'))
                .then((editor) => {
                  console.log(editor);
                })
                .catch((error) => {
                  console.error(error);
                });
            </script>
          </form>
        </form>

        <div class="bt_wrap">
          <a type="submit" class="on">수정</a>
          <a href="/view/:post_id">취소</a>
        </div>
      </div>
    </div>

    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('header_container').innerHTML =
            this.responseText;
        }
      };
      xhttp.open('GET', '/header', true);
      xhttp.send();
    </script>
  </body>
</html>
