<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css" />

    <title>in.trip</title>
</head>
<body>
    <div class="contentWrapper">
        <header class="tripHeader">
            <div class="headerWrapper">
                <div class="headerInner">
                    <div class="headerLogoWrap">
                        <h1 class="headerLogoWrap">
                            <a href="#" class="logoBtn">IN.TRIP</a>
                        </h1>
                    </div>

                    <div class="headerSearch">
                        <form class="searchForm" onsubmit="return false;">
                        <fieldset>
                            <legend class="blind">
                                키워드 검색
                            </legend>
                            <div class="searchFormWrap">
                                <input id="txtHeaderInput" type="search" class="inputSearch" required="true" placeholder="여행할 도시나 상품을 검색해 보세요." autocomplete="off">
                                <button class="searchReset" type="button"><span class="blind">검색어 삭제하기</span></button>
                                <button id="btnHeaderInput" class="inputSearchBtn" type="button" data-url="">검색</button>
                                <span id="spHeaderInput" class="searchAD"></span>
                            </div>
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>
    
</body>
</html>
